<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards with Hover Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.product-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.product-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    text-align: center;
    position: relative;
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-10px);
}

.product-image {
    position: relative;
    width: 100%;
    height: 200px;
}

.product-image img {
    width: 100%;
    height: 100%;
    display: block;
    transition: opacity 0.3s;
}

.product-info {
    padding: 20px;
}

.product-info h3 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
}

.product-info .price {
    font-weight: bold;
    color: #e67e22;
}

.icons {
    position: absolute;
    bottom: -50px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-around;
    width: 80%;
    opacity: 0;
    transition: all 0.3s;
}

.icons a {
    background: #e67e22;
    color: #fff;
    padding: 10px;
    border-radius: 50%;
    text-decoration: none;
    font-size: 1.2em;
}

.product-card:hover .icons {
    bottom: 10px;
    opacity: 1;
}

.product-card:hover img {
    opacity: 0.7;
}

    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="icons">
                    <a href="#" title="View">&#128065;</a>
                    <a href="#" title="Heart">&#10084;</a>
                    <a href="#" title="Buy">&#128722;</a>
                </div>
            </div>
            <div class="product-info">
                <h3>Product Name 1</h3>
                <p class="price">$49.99</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="icons">
                    <a href="#" title="View">&#128065;</a>
                    <a href="#" title="Heart">&#10084;</a>
                    <a href="#" title="Buy">&#128722;</a>
                </div>
            </div>
            <div class="product-info">
                <h3>Product Name 2</h3>
                <p class="price">$59.99</p>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x200" alt="Product Image">
                <div class="icons">
                    <a href="#" title="View">&#128065;</a>
                    <a href="#" title="Heart">&#10084;</a>
                    <a href="#" title="Buy">&#128722;</a>
                </div>
            </div>
            <div class="product-info">
                <h3>Product Name 3</h3>
                <p class="price">$69.99</p>
            </div>
        </div>
    </div>
</body>
</html>
